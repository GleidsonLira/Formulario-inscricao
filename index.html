<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Formulário de inscrição</title>
    </head>

    <body>

        <div class="descricao">

            <h1>Aprenda a codificar observando outras pessoas</h1>
            <p>Veja como desenvolvedores experientes resolvem problemas em tempo real.<br>Assistir a tutoriais com script é ótimo, mas entender como os desenvolvedores pensam é inestimável.</p>
            
        </div>

        <div class="botao__azul">

            <button>Experimente grátis por 7 dias e depois US$ 20/mês.</button>

        </div>

        <div class="container">
            
            <form>

                <div>

                    <input type="text" id="nome" placeholder="Primeiro nome">

                </div>

                
                <div>
                    
                    <input type="text" id="sobrenome" placeholder="Sobrenome">

                </div>

                <div>
                    
                    <input type="text" id="email" placeholder="Email">

                </div>

                <div>
                    
                    <input type="password" id="password" placeholder="Senha">

                </div>

                <div>

                    <input type="submit" value="Iniciar teste gratuito" class="botao__verde">
                    <p>Ao clicar no botão, você concorda com nossos Termos e Serviços</p>

                </div>

            </form>

        </div>
           
        
    </body>
</html>
